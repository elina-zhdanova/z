<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Экзамен</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <link href={{url_for('static',filename='style.css')}}>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}"
              >Экзамен надо на 5 :)</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                {% if current_user.is_authenticated%}
                  <button class="btn btn-secondary">
                    {{current_user.name}}
                  </button>
                  {% if current_user.can('edit',user)%}
                  <button class="btn btn-secondary" type="button">
                    <a class="nav-link text-white" href="{{url_for('review.manage')}}"> Модерация рецензий</a>
                  </button>
                  {% endif %}
                  <button class="btn btn-secondary" type="button">
                    <a class="nav-link text-white" href="{{url_for('review.my')}}"> Мои рецензии</a>
                  </button>
                  <button class="btn btn-secondary" type="button">
                    <a class="nav-link text-white" href="{{url_for('logout')}}">Выход</a>
                  </button>
                {% else %}
                  <button class="btn btn-secondary" type="button">
                    <a class="nav-link text-white" href="{{url_for('login')}}">Вход</a>
                  </button>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
        {% with msgs = get_flashed_messages(with_categories=True)%}
        {% for cat, msg in msgs%}
        <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
          {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endwith%}
      </div>

    </header>

    <main>
      <div class="container">
      {% block content%}
      {% endblock %}
      </div>
    </main>
    <footer>
      <p class="fixed-bottom col-md-4 mb-0 text-muted">&copy;221-351</p>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script>var easyMDE = new EasyMDE({ element: document.getElementById('about') });</script>
  </body>
</html>
