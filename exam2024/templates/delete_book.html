{% extends "base.html" %}

{% block content %}
<h2>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</h2>
<form method="post" action="{{ url_for('delete_book', book_id=book.id) }}">
    {{ form_user.csrf_token }}
    <div class="mb-3">
            <a href="{{url_for('index')}}" class="btn btn-primary">Нет</a>
            <input type="submit" class="btn btn-danger" value="Удалить">
        </div>
</form>
{% endblock %}
