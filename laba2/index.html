<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400&family=Montserrat:ital,wght@0,400;1,300&family=Mooli&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <a class="link" href="auth.html">Go to the authorization page</a>

    <h1 class="h1">Feedback form</h1>
    
    <form action="http://httpbin.org/post" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Full name" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="wow@gmail.com" required>
        </div>
    
        <div class="form-group">
            <label>How did you hear about us:</label>
            <input type="radio" id="radio1" name="source" value="Интернет" required>
            <label for="radio1">Internet </label>
            <input type="radio" id="radio2" name="source" value="Рекомендация" required>
            <label for="radio2">Recommendation</label>
            <input type="radio" id="radio3" name="source" value="Реклама" required>
            <label for="radio3">Advertising</label>
        </div>
    
        <div class="form-group">
            <label for="type">Type of address:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Select option</option>
                <option value="Жалоба">Complaint</option>
                <option value="Предложение">Suggestion</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="message">Message Text:</label>
            <textarea id="message" name="message" rows="6" placeholder="Message Text" required></textarea>
        </div>
    
        <div class="form-group">
            <label for="attachments">Attachments:</label>
            <input type="file" id="attachments" name="attachments">
        </div>
    
        <div class="form-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to the processing of personal data</label>
        </div>
    
        <button type="submit">Send</button>

</body>
</html>
