{% macro pagination(count,current_page)%}

<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item {{ 'disabled' if current_page == 1 else '' }}">
        <a class="page-link" href="{{url_for(request.endpoint, page=current_page-1)}}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% for page in range([1,current_page-2]|max, [count,current_page+3]|min) %}
          <li class="page-item{% if page==current_page%} active {%endif%}"><a class="page-link" href="{{url_for(request.endpoint, page=page)}}">{{page}}</a></li>
      {%   endfor %}
     <li class="page-item {{ 'disabled' if current_page == count - 1 else '' }}">
        <a class="page-link" href="{{url_for(request.endpoint, page=current_page+1)}}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

{% endmacro%}
