<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span></span>
        </div>
        <div class="buttons">
            <button class="button btn-grey clear">C</button>
            <button class="button btn-grey parenthesis">(</button>
            <button class="button btn-grey parenthesis">)</button>
            <button class="button btn-orange operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button btn-orange operator">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button btn-orange operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button btn-orange operator">+</button>
            <button class="button number zero-btn">0</button>
            <button class="button">.</button>
            <button class="button btn-orange result">=</button>
        </div>
    </div>
    <script src="clac.js"></script>
</body>
</html>
